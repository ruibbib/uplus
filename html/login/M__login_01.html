<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>LG U+ 웹팩스</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--공통-->
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/mfax.css">
    
</head>
<body>
    <div class="wrap">
        <header class="wfmheader">

        </header>
        <div class="container">
            <div class="cont-wrap">
                <div class="cont-top">
                    
                </div>
                <div class="cont-mid">
                    <div class="popwrap loginbox">
                        <div class="popup">
                            <div class="pop-con">
                                <div class="login-area">
                                <h1 class="big-logo">
                                    <a href="#" class="logo">U+ 웹팩스</a>
                                </h1>
                                    <p class="regular sub-txt">
                                    <em class="bold p-txt">U+ 웹팩스</em>는 <em class="bold">LG유플러스가 자체 개발한 솔루션</em>으로<br>
                                    시스템 안정성과 보안성이 검증된 팩스 시스템입니다.
                                    </p>
                                    <div class="input-txt">
                                        <input type="text" placeholder="ID">
                                        <input type="text" placeholder="PASSWORD">
                                    </div>

                                    <!--비밀번호 오류시-->
                                    <p class="p-txt">비밀번호를 입력해 주시기 바랍니다.</p>

                                    <ul class="list-txt">
                                        <li>
                                            <span class="chkbox">
                                                <input type="checkbox" class="styled" checked="">
                                                <span class="chk"></span>
                                            </span>
                                            ID 저장
                                        </li>
                                        <li>
                                            <span class="chkbox">
                                                <input type="checkbox" class="styled" checked="">
                                                <span class="chk"></span>
                                            </span>
                                            간편 로그인
                                        </li>
                                        <li><a href="#">ID / PW 찾기</a></li>
                                    </ul>  
                                <div class="btn-area">
                                    <button type="button" class="btn-large p_shadow pink_bg" layer-name="">로그인</button>
                                </div>
                                <div class="login-info">
                                    <p class="p-txt">서비스 신청하기</p>
                                    <p> 서비스 소개</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="cont-bottom">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
