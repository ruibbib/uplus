<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>LG U+ 웹팩스</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--공통-->
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/mfax.css">
    
</head>
<body>
    <div class="wrap">
        <header class="wfmheader">

        </header>
        <div class="container">
            <div class="cont-wrap">
                <div class="cont-top">
                    
                </div>
                <div class="cont-mid">
                    <div class="popwrap">
                        <div class="popup splash">
                            <div class="pop-con">
                                <span class="alert"></span>
                                    <p class="sub-txt">
                                    버전이 업데이트 되었습니다.<br>
                                    업그레이드 하시겠습니까?
                                    </p>
                                <div class="btn-area close">
                                    <a href="#" class="btn-mid gray_bg">취소</a>
                                    <a href="#" class="btn-mid pink_bg">확인</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="popwrap">
                        <div class="popup splash">
                            <div class="pop-con">
                                <span class="alert"></span>
                                    <p class="sub-txt">
                                    빠른 로그인을 위해 바이오인증을 사용하시겠습<br>
                                    니까? 다음 로그인부터 기기에 등록된 지문을 사<br>
                                    용하여 인증합니다.
                                    </p>
                                <div class="btn-area close">
                                    <a href="#" class="btn-mid gray_bg">취소</a>
                                    <a href="#" class="btn-mid pink_bg">확인</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="popwrap">
                        <div class="popup splash">
                            <div class="pop-con">
                                <span class="alert"></span>
                                    <p class="sub-txt">
                                    모바일 기기에 지문 등록이 되어 있지 않습니다.<br>
                                    지문 등록 후 사용할 수 있습니다.
                                    </p>
                                <div class="btn-area close">
                                    <a href="#" class="btn-large pink_bg">확인</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="popwrap">
                        <div class="popup splash">
                            <div class="pop-con">
                                <span class="alert"></span>
                                    <p class="sub-txt">
                                        바이오인증을 지원하지 않는<br>
                                        모바일 기기 입니다.
                                    </p>
                                <div class="btn-area close">
                                    <a href="#" class="btn-large pink_bg">확인</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="popwrap">
                        <div class="popup splash">
                            <div class="pop-con">
                                <span class="alert"></span>
                                    <p class="sub-txt">
                                        3자리 이상 연속되거나 동일한<br>
                                        숫자는 설정할 수 없습니다.<br>
                                        처음부터 다시 시도해 주세요.
                                    </p>
                                <div class="btn-area close">
                                    <a href="#" class="btn-large pink_bg">확인</a>
                                </div>
                            </div>
                        </div>
                    </div>
 
                            
                        </div>
                    </div>            
                </div>
                <div class="cont-bottom">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
